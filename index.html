<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øQuer√©s ser mi novia?</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .contenedor {
      text-align: center;
      margin-top: 100px;
      z-index: 10;
      position: relative;
    }

    h1 {
      color: #d63384;
      font-size: 40px;
      margin: 20px;
    }

    .botones {
      margin-top: 30px;
      position: relative;
      height: 200px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    .si {
      background-color: #ff66b2;
      color: white;
      left: 35%;
    }

    .no {
      background-color: #cccccc;
      color: #333;
      left: 55%;
    }

    .si:hover {
      background-color: #ff3399;
    }

    .no:hover {
      background-color: #999999;
    }

    .mensaje-final {
      display: none;
      font-size: 32px;
      color: #ff3385;
      margin-top: 50px;
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      animation: flotar 10s linear infinite;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <audio autoplay loop>
    <source src="TU_URL_DE_AUDIO_AQUI.mp3" type="audio/mp3">
  </audio>

  <div class="contenedor">
    <h1>¬øQuer√©s ser mi novia? ‚ù§Ô∏è</h1>
    <div class="botones">
      <button class="si">S√≠ ü•∞</button>
      <button class="no">No üòî</button>
    </div>
    <div class="mensaje-final">¬°Sab√≠a que ibas a decir que s√≠! üíñ Te amo mucho üòò </div>
  </div>

  <!-- Contenedor donde se agregan los corazones -->
  <div id="corazones-container"></div>

  <script>
    const btnNo = document.querySelector('.no');
    const btnSi = document.querySelector('.si');
    const mensaje = document.querySelector('.mensaje-final');

    // Movimiento del bot√≥n "No"
    btnNo.addEventListener('mouseover', () => {
      const maxWidth = window.innerWidth - btnNo.offsetWidth;
      const maxHeight = 200;
      const x = Math.random() * maxWidth;
      const y = Math.random() * maxHeight;
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;
    });

    btnSi.addEventListener('click', () => {
      mensaje.style.display = 'block';
      btnSi.style.display = 'none';
      btnNo.style.display = 'none';
    });

    // Generador de corazones flotantes
    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.textContent = 'üíñ';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.fontSize = (Math.random() * 20 + 20) + 'px';
      corazon.style.animationDuration = (Math.random() * 5 + 5) + 's';

      document.getElementById('corazones-container').appendChild(corazon);

      // Eliminar el coraz√≥n despu√©s de que termina su animaci√≥n
      setTimeout(() => {
        corazon.remove();
      }, 10000);
    }

    // Generar corazones cada 300ms
    setInterval(crearCorazon, 50);
  </script>
</body>
</html>
